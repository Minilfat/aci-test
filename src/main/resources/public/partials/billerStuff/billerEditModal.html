<div id="billerEditModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Information about biller</h4>
            </div>

            <div class="modal-body">
                <form ng-submit="updateBiller()">
                    <label>Old company name:</label><p>{{editedBiller.companyName}}</p>
                    <label>New company name:</label><input ng-model="editedBiller.new.companyName" class="form-control" required>
                    <br>
                    <br>
                    <input type="submit" value="Submit" class="btn btn-warning">
                </form>
            </div>
        </div>
    </div>
</div>
