<div class="content" ng-cloak ng-controller="BillerListController">
    <div class="container">
        <div class="options">
            <button type="button" class="btn btn-success option-right"
                    ng-click="openModal()"
                    data-toggle="modal"
                    data-target="#billerNewModal">New biller</button>
        </div>
        <div class="container-fluid">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col">First names</th>
                    <th scope="col">Operations</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="bb in billers">
                    <td>{{bb.companyName}}</td>
                    <td>
                        <button type="button" class="btn btn-warning"
                                ng-click="openModal(bb)"
                                data-toggle="modal" data-target="#billerEditModal">
                            Edit
                        </button>
                        <button type="button" class="btn btn-danger"
                                ng-click="removeBiller(bb)">
                            Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <ng-include src="'./partials/billerStuff/billerEditModal.html'"></ng-include>
    <ng-include src="'./partials/billerStuff/billerNewModal.html'"></ng-include>
</div>
