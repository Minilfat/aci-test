<div id="customerEditModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Information about customer</h4>
            </div>

            <div class="modal-body">
                <form ng-submit="updateCustomer()">
                    <label>Old first name:</label><p>{{editedCustomer.firstName}}</p>
                    <label>New first name:</label><input ng-model="editedCustomer.new.firstName" class="form-control" required>
                    <br>
                    <br>
                    <label>Old last name:</label><p>{{editedCustomer.lastName}}</p>
                    <label>New last name:</label><input ng-model="editedCustomer.new.lastName" class="form-control" required>
                    <br>
                    <br>
                    <label>Old address:</label><p>{{editedCustomer.address}}</p>
                    <label>New address:</label><input ng-model="editedCustomer.new.address" class="form-control" required>
                    <br>
                    <br>
                    <label>Old date of birth: </label><p>{{editedCustomer.dateOfBirth}}</p>
                    <label>New date of birth:</label><input type="date" ng-model="editedCustomer.new.dateOfBirth" required class="form-control">
                    <br>
                    <br>

                    <input type="submit" value="Submit" class="btn btn-warning">
                </form>
            </div>
        </div>
    </div>
</div>
