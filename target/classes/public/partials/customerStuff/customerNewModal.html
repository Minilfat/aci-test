<div id="customerNewModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">New customer</h4>
            </div>

            <div class="modal-body">
                <form ng-submit="submitCustomer()">
                    <label>First name:</label>
                    <input class="form-control" ng-model="newCustomer.firstName" required>
                    <br>
                    <br>
                    <label>Last name:</label>
                    <input class="form-control" ng-model="newCustomer.lastName" required>
                    <br>
                    <br>
                    <label>Date of birth:</label>
                    <input type="date" ng-model="newCustomer.dateOfBirth" required class="form-control">
                    <br>
                    <br>
                    <label>Address:</label>
                    <input class="form-control" ng-model="newCustomer.address" required>
                    <br>
                    <br>
                    <input type="submit" value="Submit" class="btn btn-default">
                </form>
            </div>
        </div>
    </div>
</div>
