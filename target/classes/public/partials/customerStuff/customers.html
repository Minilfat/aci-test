<div class="content" ng-cloak ng-controller="CustomerListController">
    <div class="container">
        <div class="options">
            <button type="button" class="btn btn-success option-right"
                    ng-click="openModal()"
                    data-toggle="modal"
                    data-target="#customerNewModal">New customer</button>
        </div>
        <div class="container-fluid">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Date of Birth</th>
                    <th scope="col">Operation</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="c in customers">
                    <td>{{c.firstName}}</td>
                    <td>{{c.lastName}}</td>
                    <td>{{c.address}}</td>
                    <td>{{c.dateOfBirth}}</td>
                    <td>
                        <button type="button" class="btn btn-warning"
                                ng-click="openModal(c)"
                                data-toggle="modal" data-target="#customerEditModal">
                                Edit
                        </button>
                        <button type="button" class="btn btn-danger"
                                ng-click="removeCustomer(c)">
                            Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <ng-include src="'./partials/customerStuff/customerEditModal.html'"></ng-include>
    <ng-include src="'./partials/customerStuff/customerNewModal.html'"></ng-include>
</div>
